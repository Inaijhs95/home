<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎解きキャッシュバック - メインメニュー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>謎解きキャッシュバック - メインメニュー</header>
    <main>
        <h1>名前を入力してスタート！</h1>
        <form id="startForm" action="quiz.html" method="GET">
            <div class="input-container">
                <label for="userName">お名前</label>
                <input type="text" id="userName" name="userName" placeholder="例: 山田 太郎" required>
                <div class="notice">※運営側が判断できる名前をご入力ください。</div>
            </div>
            <button type="submit">スタート</button>
        </form>
    </main>
</body>
</html>
