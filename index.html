<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名前入力</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>名前を入力してください</h1>
        <form id="startForm" action="home.html" method="GET" onsubmit="saveName(event)">
            <div class="input-container">
                <label for="userName">お名前:</label>
                <input type="text" id="userName" name="userName" placeholder="例: 山田 太郎" required>
                <div class="notice">※運営側が判断できる名前をご入力ください。</div>
            </div>
            <button type="submit">スタート</button>
        </form>
    </main>
    <script>
        // 名前を保存する関数
        function saveName(event) {
            event.preventDefault(); // フォーム送信をキャンセル
            const userName = document.getElementById('userName').value.trim();
            localStorage.setItem('userName', userName); // 名前をローカルストレージに保存
            window.location.href = 'home.html'; // ホーム画面に遷移
        }

        // 既に名前が入力済みの場合、ホーム画面にリダイレクト
        window.onload = function() {
            if (localStorage.getItem('userName')) {
                window.location.href = 'home.html';
            }
        };
    </script>
</body>
</html>
