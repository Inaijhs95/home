<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>ホーム</header>
    <main>
        <h1 id="greeting">こんにちは！</h1>
        <p>以下に正解状況が表示されます。</p>
        <ul id="statusList">
            <li id="statusQ1">問題1: 未回答</li>
            <li id="statusQ2">問題2: 未回答</li>
            <li id="statusQ3">問題3: 未回答</li>
            <li id="statusQ4">問題4: 未回答</li>
        </ul>
        <div class="menu">
            <a href="rules.html" class="menu-item">ルール</a>
            <a href="faq.html" class="menu-item">FAQ</a>
            <a href="quiz.html" class="menu-item">クイズに挑戦</a>
        </div>
    </main>
    <script>
        // ローカルストレージから正解状況を取得して更新
        const updateStatus = () => {
            const statusList = {
                Q1: localStorage.getItem('correctQ1') === 'true',
                Q2: localStorage.getItem('correctQ2') === 'true',
                Q3: localStorage.getItem('correctQ3') === 'true',
                Q4: localStorage.getItem('correctQ4') === 'true'
            };

            document.getElementById('statusQ1').textContent = `問題1: ${statusList.Q1 ? '正解済み' : '未回答'}`;
            document.getElementById('statusQ2').textContent = `問題2: ${statusList.Q2 ? '正解済み' : '未回答'}`;
            document.getElementById('statusQ3').textContent = `問題3: ${statusList.Q3 ? '正解済み' : '未回答'}`;
            document.getElementById('statusQ4').textContent = `問題4: ${statusList.Q4 ? '正解済み' : '未回答'}`;
        };

        updateStatus();
    </script>
</body>
</html>
